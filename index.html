<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Random Generator</title>
    </head>
    <body>
        <div class="container p-4 mt-4">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h3>HTML & CSS & JS</h3>
                    <h1>
                        Random
                        number 
                        generator
                    </h1>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="min" class="form-label">Min</label>
                            <input type="number" id="min" class="form-control">
                        </div>
                        <div class="col">
                            <label for="max" class="form-label">Max</label>
                            <input type="number" id="max" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary mt-4 btn-block" id="Button">Generate</button>
                    </div>
                    <h1 class="mt-3 text-center" id="placeholder">
                        #
                    </h1>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
